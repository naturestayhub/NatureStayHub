  <style>
    :root{
      --bg:#E8F5E9;      /* Verde muy claro */
      --fg:#1f2937;      /* Gris oscuro para texto */
      --brand:#2E7D32;   /* Verde principal */
      --brand-600:#256f2a; /* hover */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 16px;
    }
    .card{
      width:min(960px,100%);
      background:#fff;
      border-radius:20px;
      padding:32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align:center;
    }
    .logo{
      max-width:220px;
      height:auto;
      margin:0 auto 24px;
      display:block;
    }
    h1{
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 42px);
      color: var(--brand);
      letter-spacing:.2px;
    }
    p.lead{
      margin:0 auto 24px;
      font-size: clamp(16px, 2.2vw, 20px);
      max-width: 720px;
      line-height:1.5;
    }
    .cta{
      display:inline-block;
      margin: 8px 0 0;
      padding: 12px 22px;
      background: var(--brand);
      color:#fff;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      transition: transform .06s ease, background .2s ease;
    }
    .cta:active{ transform: translateY(1px); }
    .cta:hover{ background: var(--brand-600); }
    .email{
      margin-top:18px;
      font-weight:600;
    }
    .email a{ color: var(--fg); text-decoration:none }
    .email a:hover{ text-decoration:underline }
    .social{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      margin-top:28px;
    }
    .social a{
      width:40px;height:40px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      background:#f3f4f6;
      transition: transform .1s ease, background .2s ease;
    }
    .social a:hover{ background:#e5e7eb; transform: translateY(-2px) }
    .social img{ width:22px; height:22px }
    footer{
      margin-top:34px;
      font-size:14px;
      color:#6b7280;
    }
    footer small{ display:block; margin-top:6px }
  </style>
</head>
<body>
  <main class="card" role="main">

    <div class="social" aria-label="Redes sociales">
      <a href="https://www.facebook.com/NatureStayHub/" target="_blank" rel="noopener" aria-label="Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/naturestayhub/" target="_blank" rel="noopener" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@naturestayhub" target="_blank" rel="noopener" aria-label="TikTok">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      </a>

        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X (Twitter)">
      </a>
    </div>

</html>
